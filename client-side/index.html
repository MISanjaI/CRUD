<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD APP</title>
    <link rel="stylesheet" href="body.css">
    <link rel="shortcut icon" href="grocery-crud-logo-big.png" type="image/x-icon">
</head>
<body>
    <div class="CRUD">

        <div class="heading">
            <h1>CRUD APPLICATION</h1> 
        </div>

             <h2 style="text-shadow:-2px -2px 0 rgb(63, 51, 51), 2px -2px 0 rgb(13, 78, 131), -2px 2px 0 rgb(0, 0, 0), 1px 1px 0 rgb(188, 218, 20);">Student Info:</h2>
      
        <div class="form"> 
            <form action="" id="personal" autocomplete="off">

                <div class="a">
                    <label for="firstName">First Name:</label>
                    <input class="first_name" type="text" id="firstName" placeholder="Enter Your First Name">
                </div>

                <div class="b">
                    <label for="lasttName">Last Name:</label>
                    <input class="last_name" type="text" id="lasttName" placeholder="Enter Your Last Name">
                </div>

                <div class="c">
                    <label for="rollNo">Roll.No:</label>
                    <input class="roll_no" type="number" id="rollNo" placeholder="Enter Your Roll Number">
                </div>

                <div class="d">
                    <label for="email">Email:</label>
                    <input class="email" type="email" id="email" placeholder="Enter Your Email Id">
                </div>

                <div class="d">
                    <label for="contact">Contact.No:</label>
                    <input class="contact" type="number" id="contact"  pattern="[0-9]{10}"  placeholder="Enter Your Contact Number" title="Contact Number should be in 10 digits">
                </div>

                <div class="e">
                    <input class="button" type="submit" id="submit" value="Submit">
                </div>

            </form>
        </div>

        <div class="e">
            <table class="table">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Roll No</th>
                        <th>Email</th>
                        <th>Contact No</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody class="personal-details">
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>
        </div>

        <div class="message-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
